<body><div style="background-color: #c6f7d6;border-left: 5px solid #52ff8b"class="no-connection-popup" id="no-connection-popup3">
        <div class="icon"><i  style="color:green"class="fa-duotone fa-solid fa-badge-check"></i></div>
        <h1>Payment ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶π‡ßü‡ßá‡¶õ‡ßá!</h1>
    </div>
    <div class="card-form">
        <div class="card-display">
            <div class="card-name" id="card-name-display"></div>
            <div class="card-number" id="card-number-display"></div>
        </div>
        <form id="send-money-form"><br>
            <label for="card-number">Card Number</label>
            <input type="tel" id="card-number" maxlength="19" placeholder="600X XXXX XXXX" required>
            <label for="card-name">Name On Card</label>
            <input type="text" id="card-name" placeholder="?" readonly required>
            <div class="flex-row">

            </div>
           <span class="panel-footer" id="result" >
        <button style="text-decoration:none" class="btn back-btn" onclick="location.href='https://proyojoniobazar.github.io/shop/cancel.html'">Cancel</button>
        <button id="send-button"class="btn next-btn">Pay</button>
       </span></form>

    <script>
      window.onload = function() {
    // Function to get query parameter by name
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Collect parameters from the URL
    const surl = getQueryParam('surl');
    const saentry = getQueryParam('saentry');
    const sdentry = getQueryParam('sdentry');

    // Check if secureData is present in local storage
    const secureData = JSON.parse(localStorage.getItem('secureData'));

    // Save them to local storage if they exist
    if (!secureData) {
        if (surl) localStorage.setItem('surl', surl);
        if (saentry) localStorage.setItem('saentry', saentry);
        if (sdentry) localStorage.setItem('sdentry', sdentry);
    }
};

const cardNumberInput = document.getElementById("card-number"),
      cardNameInput = document.getElementById("card-name"),
      expiryInput = document.getElementById("expiry"),
      cardNumberDisplay = document.getElementById("card-number-display"),
      cardNameDisplay = document.getElementById("card-name-display");

const cardNames = {
    "600100007890": "MD Adnan Arefin",
    "600100008765": "MD Tajul Mulok",
    "600100005678": "MD Rifat Mondol",
    "600100009876": "Mst Ritu",
    "600100003241": "Sadik Hasan",
    "5303545455554": "John Doe G"
};

function formatCardNumber(number) {
    return number
        .replace(/\s?/g, "") // Remove all spaces
        .replace(/(\d{4})(?=\d)/g, "$1 ") // Add spaces every 4 digits
        .trim();
}

function formatExpiry(expiry) {
    return expiry.replace(/^(\d{2})(\d)$/g, "$1/$2").replace(/^(\d{2}\/\d{2})(\d+)$/g, "$1");
}

function getUrlParams() {
    const params = {};
    window.location.search.substring(1).split("&").forEach(param => {
        const [key, value] = param.split("=");
        params[key] = decodeURIComponent(value);
    });
    return params;
}

cardNumberInput.addEventListener("input", () => {
    const formattedNumber = formatCardNumber(cardNumberInput.value);
    cardNumberInput.value = formattedNumber;
    cardNumberDisplay.textContent = formattedNumber;
    cardNumberDisplay.style.fontSize = "2em";
    
    // Remove spaces for lookup
    const numberWithoutSpaces = formattedNumber.replace(/\s/g, "");
    cardNameInput.value = cardNames[numberWithoutSpaces] || "";
    cardNameDisplay.textContent = cardNames[numberWithoutSpaces] || "";
    cardNameDisplay.style.fontSize = "2em";
});

expiryInput.addEventListener("input", () => {
    expiryInput.value = formatExpiry(expiryInput.value);
});

document.getElementById("send-money-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const params = getUrlParams();
    const totalAmount = parseFloat(params.total);

    if (isNaN(totalAmount) || totalAmount <= 250) {
        document.getElementById("result").innerText = "Amount must be greater than 250";
        return;
    }

    const secureData = JSON.parse(localStorage.getItem('secureData'));
    const amount = "-" + totalAmount;
    const cvv = document.getElementById("cvv").value;
    const surl = localStorage.getItem("surl") || secureData?.surl;
    const saentry = localStorage.getItem("saentry") || secureData?.saentry;
    const sdentry = localStorage.getItem("sdentry") || secureData?.sdentry;

    if (!surl || !saentry || !sdentry) {
        document.getElementById("result").innerText = "Please Login First";
        return;
    }

    const audioElement = new Audio('ting.mp3');
    audioElement.preload = 'auto';
    audioElement.load();

    let endpoints = [];

    switch (cvv) {
        case "789":
            endpoints = [
                { url: "https://docs.google.com/forms/d/e/1FAIpQLScGBC_IT9lFEedcfJvYQuyQDz9EsH8c8owO5rU_VheeYHvjUg/formResponse", entries: { amount: "entry.571402887", description: "entry.885732113" } },
                { url: surl, entries: { amount: saentry, description: sdentry } }
            ];
            break;
        case "243":
            endpoints = [
                { url: "https://docs.google.com/forms/d/e/1FAIpQLScGBC_IT9lFEedcfJvYQuyQDz9EsH8c8owO5rU_VheeYHvjUg/formResponse", entries: { amount: "entry.1522107311", description: "entry.1449208456" } },
                { url: surl, entries: { amount: saentry, description: sdentry } }
            ];
            break;
        case "143":
            endpoints = [
                { url: "https://docs.google.com/forms/d/e/1FAIpQLScGBC_IT9lFEedcfJvYQuyQDz9EsH8c8owO5rU_VheeYHvjUg/formResponse", entries: { amount: "entry.388106005", description: "entry.478936436" } },
                { url: surl, entries: { amount: saentry, description: sdentry } }
            ];
            break;
        case "567":
            endpoints = [
                { url: "https://docs.google.com/forms/d/e/1FAIpQLScGBC_IT9lFEedcfJvYQuyQDz9EsH8c8owO5rU_VheeYHvjUg/formResponse", entries: { amount: "entry.366857651", description: "entry.2048423254" } },
                { url: surl, entries: { amount: saentry, description: sdentry } }
            ];
            break;
        case "678":
            endpoints = [
                { url: "https://docs.google.com/forms/d/e/1FAIpQLScGBC_IT9lFEedcfJvYQuyQDz9EsH8c8owO5rU_VheeYHvjUg/formResponse", entries: { amount: "entry.1273386060", description: "entry.928300410" } },
                { url: surl, entries: { amount: saentry, description: sdentry } }
            ];
            break;
        case "123":
        case "234":
        case "345":
        case "456":
            endpoints = [
                { url: "https://docs.google.com/forms/d/e/1FAIpQLScGBC_IT9lFEedcfJvYQuyQDz9EsH8c8owO5rU_VheeYHvjUg/formResponse", entries: { amount: "entry.1522107311", description: "entry.1449208456" } },
                { url: surl, entries: { amount: saentry, description: sdentry } }
            ];
            break;
        default:
            let errorMsg = "üö´ ";
            if (!["375", "643", "549", "456", "789", "678", "567", "143", "243"].includes(cvv)) {
                errorMsg += "Please type your CVV ";
            }
            if (!surl || !saentry || !sdentry) {
                errorMsg += "Please Login First ";
            }
            document.getElementById("result").innerText = errorMsg;
            return;
    }

    let audioPlayed = false;
    endpoints.forEach((endpoint, index) => {
        const formData = new FormData();
        formData.append(endpoint.entries.amount, index === 0 ? totalAmount : amount);
        formData.append(endpoint.entries.description, index === 0 ? cvv : "Payment for Honey");

        fetch(endpoint.url, { method: "POST", mode: "no-cors", body: new URLSearchParams(formData) })
            .then(() => {
                document.getElementById("result").innerText = `${totalAmount}‡ß≥ has Successfully paid ‚úÖÔ∏è`;
                if (!audioPlayed) {
                    audioElement.play().catch(error => {
                        console.error('Audio playback failed:', error);
                    });
                    audioPlayed = true;
                }
                document.getElementById('no-connection-popup3').style.display = 'block';
                setTimeout(() => {
                    window.location.href = "https://proyojoniobazar.github.io/shop/saving.html";
                }, 1000);
            })
            .catch(error => {
                document.getElementById("result").innerText = `Error: ${error}`;
            });
    });
});
