<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPB Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
            flex-direction: column;
        }

        .card-form {
           justify-content: center;
  align-items: center;
 
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .card-display {
            background: url('card.png') no-repeat center center;
            background-size: contain;
            border-radius: 10px;
            color: #000;
            padding: 20px;
            height: 189px;
            width: 300px;
            position: relative;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .card-name, .card-number {
            position: absolute;
            color: #000;
        }

        .card-name {
            top: 18px;
            left: 20px;
            font-size: 2.2em;
        }

        .card-number {
            bottom: 55px;
            left: 20px;
            font-size: 2em;
        }

        @media (max-width: 320px) {
            .card-display {
                width: 90%;
                height: auto;
            }
        }

        .card-logo {
            position: absolute;
            bottom: 10px;
            right: 20px;
        }

        input {
            width: calc(100% - 5px);
            padding: 10px;
            margin: 10px 0;
            border: 2px dotted ;
            border-radius: 5px;
            box-sizing: border-box;
          outline:none;
        }

        .flex-row {
            display: flex;
            gap: 10px;
        }

        .flex-row input {
            width: 100%;
        }

        
  .panel-footer {
  display: flex;
  flex-direction: row;
  width: calc(100% - 20px);
  padding: 10px;
  background-color: rgb(239, 239, 239);
  justify-content: center;
  align-items: center;
  border-radius: 10px 10px 10px 10px;
}

.panel-footer .btn {
  font-size: 16px;
  width: calc(100% - 15px);
  max-width: 200px;
  height: 48px;
  margin: 10px;
  transition: all .2s ease-in-out;
  letter-spacing: 1px;
  border: none;
  border-radius: 23px;
}

.back-btn {
  color: #0;
  background: #88cbd3;
}

.next-btn {
  color: #fff;
  background: #d280d4;
  font-weight:bold;
}

.btn:focus {
  outline: none;
}

.btn:hover {
  transform: scale(1.05);
}


        @media (max-width: 480px) {
            .card-display {
                font-size: 0.8em;
            }
            .card-number, .card-name {
                font-size: 1em;
            }
            input, button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="card-form">
        <div class="card-display">
            <div class="card-name" id="card-name-display"></div>
            <div class="card-number" id="card-number-display"></div>
        </div>
        <form id="send-money-form"><br>
            <label for="card-number">Card Number</label>
            <input type="tel" id="card-number" maxlength="19" placeholder="600X XXXX XXXX" required>
            <label for="card-name">Name On Card</label>
            <input type="text" id="card-name" placeholder="?" readonly required>
            <div class="flex-row">
                <div>
                    <label for="expiry">Expiry (MM/YY)</label>
                    <input type="tel" id="expiry" maxlength="5" value="12/27" readonly>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="tel" id="cvv" placeholder="XXX">
                </div>
            </div>
           <span class="panel-footer" id="result" >
        <button style="text-decoration:none" class="btn back-btn" onclick="location.href='https://proyojoniobazar.github.io/shop/cancel.html'">Cancel</button>
        <button id="send-button"class="btn next-btn">Pay</button>
       </span></form>
    </div>

    <script>
        const cardNumberInput = document.getElementById('card-number');
        const cardNameInput = document.getElementById('card-name');
        const expiryInput = document.getElementById('expiry');
        const cardNumberDisplay = document.getElementById('card-number-display');
        const cardNameDisplay = document.getElementById('card-name-display');

        const cardNames = {
            "600100007890": "MD Adnan Arefin",
            "600100008765": "MD Tajul Mulok",
            "600100005678": "MD Rifat Mondol",
            "600100009876": "Mst Ritu",
            "600100003241": "Sadik Hasan",
            "5303545455554": "John Doe G"
        };

        cardNumberInput.addEventListener('input', () => {
            let formattedCardNumber = formatCardNumber(cardNumberInput.value);
            cardNumberInput.value = formattedCardNumber;
            cardNumberDisplay.textContent = formattedCardNumber;
            cardNumberDisplay.style.fontSize = "2em"; // Adjusting font size in JavaScript

            let cleanedNumber = cardNumberInput.value.replace(/\s/g, '');
            if (cardNames[cleanedNumber]) {
                cardNameInput.value = cardNames[cleanedNumber];
                cardNameDisplay.textContent = cardNames[cleanedNumber];
            } else {
                cardNameInput.value = ""; // Default name
                cardNameDisplay.textContent = "";
            }
            cardNameDisplay.style.fontSize = "2em"; // Adjusting font size in JavaScript
        });

        expiryInput.addEventListener('input', () => {
            expiryInput.value = formatExpiry(expiryInput.value);
        });

        function formatCardNumber(number) {
            return number.replace(/\s?/g, '').replace(/(\d{4})/g, '$1 ').trim();
        }

        function formatExpiry(date) {
            return date.replace(/^(\d\d)(\d)$/g, '$1/$2').replace(/^(\d\d\/\d\d)(\d+)$/g, '$1');
        }

        function getUrlParams() {
            const params = {};
            window.location.search.substring(1).split('&').forEach(param => {
                const [key, value] = param.split('=');
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        document.getElementById('send-money-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const params = getUrlParams();
            const amount = parseFloat(params.total);

            if (isNaN(amount) || amount <= 250) {
                document.getElementById('result').innerText = "Amount must be greater than 250";
                return;
            }

            
            const accountNumber2 = "Payment for Honey";
            const amount2 = "-" + amount;

            const surl = localStorage.getItem('surl');
            const saentry = localStorage.getItem('saentry');
            const sdentry = localStorage.getItem('sdentry');

            // Check if surl, saentry, or sdentry is empty

                document.getElementById('result').innerText = "Please Login First";

                let errorMessage = `🚫 `;
                if (description !== '123' && description !== '234' && description !== '345' && description !== '456' && description !== '789' && description !== '678' && description !== '567' && description !== '143' && description !== '243') {
                    errorMessage += ` Please type your CVV `;
                } 
                if (!surl && !saentry && !sdentry) {
                    errorMessage += ` Please Login First `;
                }

                document.getElementById('result').innerText = errorMessage;
                return;
            }

            googleFormsData.forEach((form, index) => {
                const formData = new FormData();
                formData.append(form.entries.amount, form === googleFormsData[0] ? amount : amount2);
                formData.append(form.entries.description, form === googleFormsData[0] ? description : accountNumber2);

                fetch(form.url, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: new URLSearchParams(formData)
                })
                .then(response => {
                    document.getElementById('result').innerText = `${amount}৳ has Successfully paid ✅️`;
                    setTimeout(function() {
                        window.location.href = 'https://proyojoniobazar.github.io/shop/saving.html';
                    }, 1000); // 1000 milliseconds = 1 second
                })
                .catch(error => {
                    document.getElementById('result').innerText = `Error: ${error}`;
                     });

        });
    </script>
</body>
</html>
