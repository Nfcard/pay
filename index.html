<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .card-form {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .card-display {
            background: radial-gradient(circle at 0.2% 0.5%, rgb(181, 255, 255) 0%, rgb(252, 165, 241) 100.2%);
            border-radius: 10px;
            color: #000;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            height: 140px;
            width: 100%;
            box-sizing: border-box;
        }
        .card-name {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 1.4em;
        }
        .card-number {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1.2em;
        }
        .card-validity {
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 1em;
        }
        .card-logo {
            position: absolute;
            bottom: 10px;
            right: 20px;
        }
        input {
            width: calc(100% - 5px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .flex-row {
            display: flex;
            gap: 10px;
        }
        .flex-row input {
            width: 100%;
        }
       .send-button {
            width: calc(100% - 20px);
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
        }
       .send-button:hover {
            background: #0056b3;
        }
        @media (max-width: 480px) {
            .card-display {
                font-size: 0.8em;
            }
            .card-number, .card-name {
                font-size: 1em;
            }
            input, button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="card-form">
        <div class="card-display">
            <div class="card-name" id="card-name-display">Name</div>
            <div class="card-number" id="card-number-display">Card Number</div>
            <div class="card-validity">Valid Thru 12 / 2027</div>
            <div class="card-logo"><img src="up.png" alt="Mastercard Logo"/></div>
        </div>
        <form id="send-money-form">
            <label for="card-number">Card Number</label>
            <input type="tel" id="card-number" maxlength="19" placeholder="6001 0000 0000" autocomplete="off">
            <label for="card-name">Name On Card</label>
            <input type="text" id="card-name" placeholder="Name" readonly>
            <div class="flex-row">
                <div>
                    <label for="expiry">Expiry (MM/YY)</label>
                    <input type="tel" id="expiry" maxlength="5" value="12/27" readonly>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="tel" id="cvv" placeholder="123" autocomplete="off">
                </div>
            </div>
            <button class="send-button"id="send-button">Pay Now</button>
        </form>
        <p id="result">Protected By 🛡 end-to-end encryption</p>
    </div>

    <script>
        const cardNumberInput = document.getElementById('card-number');
        const cardNameInput = document.getElementById('card-name');
        const expiryInput = document.getElementById('expiry');
        const cardNumberDisplay = document.getElementById('card-number-display');
        const cardNameDisplay = document.getElementById('card-name-display');

        const cardNames = {
            "600100007890": "MD Adnan Arefin",
            "5303545455554": "John Doe G"
        };

        cardNumberInput.addEventListener('input', () => {
            let formattedCardNumber = formatCardNumber(cardNumberInput.value);
            cardNumberInput.value = formattedCardNumber;
            cardNumberDisplay.textContent = formattedCardNumber;
            cardNumberDisplay.style.fontSize = "1.2em"; // Adjusting font size in JavaScript

            let cleanedNumber = cardNumberInput.value.replace(/\s/g, '');
            if (cardNames[cleanedNumber]) {
                cardNameInput.value = cardNames[cleanedNumber];
                cardNameDisplay.textContent = cardNames[cleanedNumber];
            } else {
                cardNameInput.value = "Name"; // Default name
                cardNameDisplay.textContent = "Name";
            }
            cardNameDisplay.style.fontSize = "2em"; // Adjusting font size in JavaScript
        });

        expiryInput.addEventListener('input', () => {
            expiryInput.value = formatExpiry(expiryInput.value);
        });

        function formatCardNumber(number) {
            return number.replace(/\s?/g, '').replace(/(\d{4})/g, '$1 ').trim();
        }

        function formatExpiry(date) {
            return date.replace(/^(\d\d)(\d)$/g, '$1/$2').replace(/^(\d\d\/\d\d)(\d+)$/g, '$1');
