            margin: 0;

        .card-form {

        .card-display {

    color: #000;
    padding: 20px;
    height: 189px; /* Credit card ratio */
    width: 300px; /* Credit card ratio */
    position: relative; /* Ensures that child elements are positioned relative to this container */
    box-sizing: border-box;
    margin: 0 auto;
}

.card-name, .card-number {
    position: absolute; /* Ensures that the elements are positioned relative to the .card-display container */
    color: #000; /* Ensures text is visible on the card background */
}

.card-name {

    left: 20px; /* Adjust this value to position the name correctly */
    font-size: 2.2em; /* Adjust the font size as needed */
}

.card-number {
    bottom: 55px; /* Adjust this value to position the number correctly */
    left: 20px; /* Adjust this value to position the number correctly */

}
        @media (max-width: 320px) {
            .card-display {

            }
        }

               .card-logo {
            position: absolute;
            bottom: 10px;
            right: 20px;
        }

        input {
            width: calc(100% - 5px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .flex-row {
            display: flex;
            gap: 10px;
        }

        .flex-row input {
            width: 100%;
        }

        .send-button {

            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;

            .card-display {

            .card-number, .card-name {

</head>

expiryInput.addEventListener('input', () => {

});

function formatCardNumber(number) {
    return number.replace(/\s?/g, '').replace(/(\d{4})/g, '$1 ').trim();
}

function formatExpiry(date) {
    return date.replace(/^(\d\d)(\d)$/g, '$1/$2').replace(/^(\d\d\/\d\d)(\d+)$/g, '$1');
}
