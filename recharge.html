<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recharge Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
        }
        .form-group button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mobile Recharge</h2>
        <form id="rechargeForm">
            <div class="form-group">
                <label for="cvv">Name</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" maxlength="11" required>
            </div>
            <div class="form-group">
                <label for="cmobile">Choose SIM</label>
                <select style="font-size:16px" id="cmobile" name="cmobile" required>
                    <option value="GrameenPhone">GP</option>
                    <option value="Skitto">Skitto</option>
                    <option value="Robi">Robi</option>
                    <option value="Banglalink">Banglalink</option>
                    <option value="Teletalk">Teletalk</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="tel" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="bc"></label>
                <input type="hidden" id="bc" name="bc" value="50upc">
            </div>
            <div class="form-group">
                <button type="button" onclick="saveToLocalStorage()">Recharge</button>
            </div>
        </form>
    </div>

    <script>
        function saveToLocalStorage() {
            const name = document.getElementById('cvv').value;
            const mobile = document.getElementById('mobile').value;
            const sim = document.getElementById('cmobile').value;
            const amount = document.getElementById('amount').value;
            const password = document.getElementById('password').value;
            const bc = document.getElementById('bc').value;

            const rechargeData = {
                name: name,
                mobile: mobile,
                sim: sim,
                amount: amount,
                password: password,
                bc: bc
            };

            localStorage.setItem('rechargeData', JSON.stringify(rechargeData));

            // Redirect to order.php
            window.location.href = 'order.html';
        }
    </script>
</body>
</html>
